<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Filter</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="page-container">
        <div class="filter">
            <ul>
                <li data-filter="*">All</li>
                <li data-filter=".web_design">Web Design</li>
                <li data-filter=".web_development">Web Development</li>
                <li data-filter=".graphic_design">Graphic Design</li>
            </ul>
        </div>
        <div class="filter-items">
            <div class="filter-item web_design">
                <div class="inner">
                    <div class="photo"><img src="img/1.jpg" alt=""></div>
                    <div class="text">
                        <h2>Portfolio Maker</h2>
                    </div>
                </div>
            </div>
            <div class="filter-item web_development">
                <div class="inner">
                    <div class="photo"><img src="img/2.jpg" alt=""></div>
                    <div class="text">
                        <h2>Event Management</h2>
                    </div>
                </div>
            </div>
            <div class="filter-item web_design">
                <div class="inner">
                    <div class="photo"><img src="img/3.jpg" alt=""></div>
                    <div class="text">
                        <h2>Sports Website</h2>
                    </div>
                </div>
            </div>
            <div class="filter-item graphic_design">
                <div class="inner">
                    <div class="photo"><img src="img/4.jpg" alt=""></div>
                    <div class="text">
                        <h2>Ticket Booking</h2>
                    </div>
                </div>
            </div>
            <div class="filter-item graphic_design">
                <div class="inner">
                    <div class="photo"><img src="img/5.jpg" alt=""></div>
                    <div class="text">
                        <h2>Affiliate Blog</h2>
                    </div>
                </div>
            </div>
            <div class="filter-item web_development">
                <div class="inner">
                    <div class="photo"><img src="img/6.jpg" alt=""></div>
                    <div class="text">
                        <h2>Online Hotel Booking</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/filter.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
